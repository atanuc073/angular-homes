<div class="uk-container uk-padding">
  <h1>Homes</h1>
  <!-- filters sections -->
  <div class="uk-flex uk-grid-small uk-margin">
    <div>
      <button (click)="homeTypedropdownOpen=!homeTypedropdownOpen" class="uk-button uk-button-default uk-button-small uk-button-nowrap">Home Types
      </button>
      <div *ngIf="homeTypedropdownOpen" class="uk-dropdown uk-open uk-width-medium">
        <app-home-type-filter (applied)="homeTypeFilterApplied($event)"></app-home-type-filter>
      </div>
    </div>

    <div>
      <button class="uk-button uk-button-default uk-button-small uk-button-nowrap">Dates
      </button>
    </div>

    <div>
      <button class="uk-button uk-button-default uk-button-small uk-button-nowrap">Guests
      </button>
    </div>
  </div>


  <!-- Home list section -->
  <div *ngIf="(homes$ | async) as homes; else loading">
    <div class="uk-grid-match uk-child-width-1-3@s" uk-grid>
      <div *ngFor="let home of homes">
        <div class="uk-card ">
          <div class="uk-card-media-top">
              <img src="{{home.image_url}}">
          </div>
          <div class="uk-card-body uk-padding-remove">
            <div class="uk-text-muted uk-text-uppercase uk-text-smal uk-text-bold uk-text-truncate">
              {{home.type}} / {{home.location}}
            </div>
            <div class="uk-text-bold">
              {{home.title}}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div uk-spinner="ratio: 3" class="uk-align-center uk-text-center"></div>
  </ng-template>

</div>
